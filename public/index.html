<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chơi game cùng cô Hà nha</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #E6E0F8; /* tím pastel */
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      text-align: center;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    header h1 {
      font-size: 32px;
      font-weight: 700;
      color: #6c5ce7; /* tím pastel đậm hơn */
      background: linear-gradient(90deg, #a29bfe, #6c5ce7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
    }

    .home-btn {
      margin-top: 10px;
      padding: 10px 18px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      background: #6c5ce7;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .home-btn:hover {
      background: #4834d4;
    }

    /* Zone game + ảnh 2 bên */
    .game-wrapper {
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 20px 40px;
      border-radius: 20px;
      background: linear-gradient(135deg,
        #ff9a9e, #fad0c4, #fad390,
        #f6d365, #fda085, #a18cd1, #fbc2eb);
      background-size: 400% 400%;
      animation: rainbow 12s ease infinite;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 1100px;
    }

    @keyframes rainbow {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .container {
      width: 600px;
      background: rgba(255,255,255,0.92);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    .question {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
    }
    .answers button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #ddd;
      background: #f9f9f9;
      cursor: pointer;
      transition: all 0.3s;
    }
    .answers button:hover {
      background: #eef;
      border-color: #6699ff;
    }
    .answers button.correct {
      background: #c8f7c5;
      border-color: #27ae60;
      color: #2c662d;
      font-weight: bold;
    }
    .answers button.wrong {
      background: #f7c5c5;
      border-color: #e74c3c;
      color: #7d1a1a;
      font-weight: bold;
    }
    .feedback {
      margin-top: 15px;
      font-size: 16px;
      font-weight: 600;
    }
    .next-btn, .retry-btn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      transition: background 0.3s;
    }
    .next-btn:hover { background: #45a049; }
    .retry-btn { background: #2196F3; }
    .retry-btn:hover { background: #1976D2; }

    .leaderboard {
      margin-top: 20px;
      text-align: left;
    }
    .leaderboard h3 {
      margin-bottom: 10px;
    }
    .leaderboard ol {
      padding-left: 20px;
    }

    /* Ảnh chibi hai bên */
    .side-img {
      width: 180px;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>🎮 Chơi game cùng cô Hà nha 🎀</h1>
    <a href="https://facebook.com" target="_blank">
      <button class="home-btn">Trang chủ</button>
    </a>
  </header>

  <div class="game-wrapper">
    <img src="trai.png" alt="Left decoration" class="side-img">
    <div class="container">
      <div id="game">
        <div class="question" id="question"></div>
        <div class="answers" id="answers"></div>
        <div class="feedback" id="feedback"></div>
        <button class="next-btn" id="nextBtn" style="display:none;">Tiếp</button>
      </div>

      <div id="result" style="display:none;">
        <h2>Kết thúc!</h2>
        <p id="score"></p>
        <div class="leaderboard">
          <h3>Bảng xếp hạng</h3>
          <ol id="leaderboardList"></ol>
        </div>
        <button class="retry-btn" onclick="startGame()">Chơi lại</button>
      </div>
    </div>
    <img src="phai.png" alt="Right decoration" class="side-img">
  </div>

  <script src="questions.js"></script>
  <script>
    let currentQuestions = [];
    let currentIndex = 0;
    let score = 0;

    function startGame() {
      document.getElementById('result').style.display = 'none';
      document.getElementById('game').style.display = 'block';
      document.getElementById('feedback').innerText = '';
      currentIndex = 0;
      score = 0;
      currentQuestions = questions.sort(() => 0.5 - Math.random()).slice(0, 10);
      showQuestion();
    }

    function showQuestion() {
      const q = currentQuestions[currentIndex];
      document.getElementById('question').innerText = q.q;
      const answersDiv = document.getElementById('answers');
      answersDiv.innerHTML = '';
      q.answers.forEach((ans, i) => {
        const btn = document.createElement('button');
        btn.innerText = ans;
        btn.onclick = () => selectAnswer(i, btn);
        answersDiv.appendChild(btn);
      });
      document.getElementById('feedback').innerText = '';
      document.getElementById('nextBtn').style.display = 'none';
    }

    function selectAnswer(i, btn) {
      const q = currentQuestions[currentIndex];
      const feedback = document.getElementById('feedback');
      const buttons = document.querySelectorAll('#answers button');
      if (i === q.correct) {
        score += 3;
        feedback.innerText = "✅ Đúng! " + q.explain;
        feedback.style.color = "green";
        btn.classList.add('correct');
      } else {
        score -= 1;
        feedback.innerText = "❌ Sai! " + q.explain;
        feedback.style.color = "red";
        btn.classList.add('wrong');
        buttons[q.correct].classList.add('correct');
      }
      buttons.forEach(b => b.disabled = true);
      document.getElementById('nextBtn').style.display = 'inline-block';
    }

    document.getElementById('nextBtn').onclick = () => {
      currentIndex++;
      if (currentIndex < currentQuestions.length) {
        showQuestion();
      } else {
        endGame();
      }
    };

    function endGame() {
      document.getElementById('game').style.display = 'none';
      document.getElementById('result').style.display = 'block';
      document.getElementById('score').innerText = "Điểm của bạn: " + score;

      let leaderboard = JSON.parse(localStorage.getItem('leaderboard') || "[]");
      leaderboard.push(score);
      leaderboard.sort((a,b) => b-a);
      leaderboard = leaderboard.slice(0, 10);
      localStorage.setItem('leaderboard', JSON.stringify(leaderboard));

      const list = document.getElementById('leaderboardList');
      list.innerHTML = '';
      leaderboard.forEach((s, i) => {
        const li = document.createElement('li');
        li.innerText = s + " điểm";
        list.appendChild(li);
      });
    }

    startGame();
  </script>
</body>
</html>
