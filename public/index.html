<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Game Trắc Nghiệm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      position: relative;
      width: 800px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
    }
    .question {
      font-size: 20px;
      margin-bottom: 15px;
      font-weight: bold;
    }
    .answers button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: background 0.3s;
    }
    .answers button:hover {
      background: #e0e0e0;
    }
    .feedback {
      margin-top: 12px;
      font-size: 16px;
      font-weight: bold;
    }
    .next-btn, .retry-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
    }
    .retry-btn { background: #2196F3; }

    .leaderboard {
      margin-top: 20px;
      text-align: left;
    }
    .leaderboard h3 {
      margin-bottom: 10px;
    }
    .leaderboard ol {
      padding-left: 20px;
    }

    /* Ảnh chibi 2 bên */
    .side-img {
      position: absolute;
      top: 20px;
      width: 250px;
      height: auto;
    }
    .left-img { left: -270px; }
    .right-img { right: -270px; }
  </style>
</head>
<body>
  <div class="container">
    <img src="trai.png" alt="Left decoration" class="side-img left-img">
    <img src="phai.png" alt="Right decoration" class="side-img right-img">

    <div id="game">
      <div class="question" id="question"></div>
      <div class="answers" id="answers"></div>
      <div class="feedback" id="feedback"></div>
      <button class="next-btn" id="nextBtn" style="display:none;">Tiếp</button>
    </div>

    <div id="result" style="display:none;">
      <h2>Kết thúc!</h2>
      <p id="score"></p>
      <div class="leaderboard">
        <h3>Bảng xếp hạng</h3>
        <ol id="leaderboardList"></ol>
      </div>
      <button class="retry-btn" onclick="startGame()">Chơi lại</button>
    </div>
  </div>

  <!-- Import câu hỏi -->
  <script src="questions.js"></script>
  <script>
    let currentQuestions = [];
    let currentIndex = 0;
    let score = 0;

    function startGame() {
      document.getElementById('result').style.display = 'none';
      document.getElementById('game').style.display = 'block';
      document.getElementById('feedback').innerText = '';
      currentIndex = 0;
      score = 0;

      // chọn ngẫu nhiên 10 câu trong list
      currentQuestions = questions.sort(() => 0.5 - Math.random()).slice(0, 10);
      showQuestion();
    }

    function showQuestion() {
      const q = currentQuestions[currentIndex];
      document.getElementById('question').innerText = q.q;
      const answersDiv = document.getElementById('answers');
      answersDiv.innerHTML = '';
      q.answers.forEach((ans, i) => {
        const btn = document.createElement('button');
        btn.innerText = ans;
        btn.onclick = () => selectAnswer(i);
        answersDiv.appendChild(btn);
      });
      document.getElementById('feedback').innerText = '';
      document.getElementById('nextBtn').style.display = 'none';
    }

    function selectAnswer(i) {
      const q = currentQuestions[currentIndex];
      const feedback = document.getElementById('feedback');
      if (i === q.correct) {
        score += 3;
        feedback.innerText = "✅ Đúng! " + q.explain;
        feedback.style.color = "green";
      } else {
        score -= 1;
        feedback.innerText = "❌ Sai! " + q.explain;
        feedback.style.color = "red";
      }
      // disable buttons
      Array.from(document.querySelectorAll('#answers button')).forEach(b => b.disabled = true);
      document.getElementById('nextBtn').style.display = 'inline-block';
    }

    document.getElementById('nextBtn').onclick = () => {
      currentIndex++;
      if (currentIndex < currentQuestions.length) {
        showQuestion();
      } else {
        endGame();
      }
    };

    function endGame() {
      document.getElementById('game').style.display = 'none';
      document.getElementById('result').style.display = 'block';
      document.getElementById('score').innerText = "Điểm của bạn: " + score;

      // Lưu vào leaderboard
      let leaderboard = JSON.parse(localStorage.getItem('leaderboard') || "[]");
      leaderboard.push(score);
      leaderboard.sort((a,b) => b-a);
      leaderboard = leaderboard.slice(0, 10);
      localStorage.setItem('leaderboard', JSON.stringify(leaderboard));

      const list = document.getElementById('leaderboardList');
      list.innerHTML = '';
      leaderboard.forEach((s, i) => {
        const li = document.createElement('li');
        li.innerText = s + " điểm";
        list.appendChild(li);
      });
    }

    // bắt đầu game lần đầu
    startGame();
  </script>
</body>
</html>
