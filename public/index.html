<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Game Tr·∫Øc Nghi·ªám</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: #333;
    }
    .layout {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
    }
    .chibi-side {
      width: 250px;   /* lu√¥n 250px chi·ªÅu ngang */
      height: auto;   /* t·ª± ƒë·ªông gi·ªØ t·ªâ l·ªá */
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 420px;
      text-align: center;
    }
    h1 { margin-bottom: 20px; }
    .question { font-size: 18px; margin-bottom: 20px; }
    .answers button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      background: #6a11cb;
      color: white;
      transition: 0.3s;
    }
    .answers button:hover:not(.disabled) {
      background: #2575fc;
    }
    .answers button.correct { background: #4caf50 !important; }
    .answers button.wrong { background: #f44336 !important; }
    .answers button.disabled { pointer-events: none; opacity: 0.8; }
    .explanation {
      margin-top: 15px;
      font-style: italic;
      color: #444;
    }
    .score { margin-top: 20px; font-size: 18px; }
    .leaderboard {
      margin-top: 30px;
      text-align: left;
    }
    .leaderboard h2 { font-size: 20px; }
    .leaderboard ol { padding-left: 20px; }
    .next-btn, .restart-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #ff9800;
      color: white;
      transition: 0.3s;
    }
    .next-btn:hover, .restart-btn:hover {
      background: #e68900;
    }
  </style>
</head>
<body>
  <div class="layout">
    <!-- ·∫¢nh chibi b√™n tr√°i -->
    <img src="/images/trai.png" alt="Chibi tr√°i" class="chibi-side">

    <!-- Khu v·ª±c game -->
    <div class="container">
      <h1>üéÆ Game Tr·∫Øc Nghi·ªám üéÆ</h1>
      <div id="quiz"></div>
      <div class="score" id="score"></div>
      <div class="leaderboard">
        <h2>B·∫£ng x·∫øp h·∫°ng</h2>
        <ol id="leaderboard-list"></ol>
      </div>
    </div>

    <!-- ·∫¢nh chibi b√™n ph·∫£i -->
    <img src="/images/phai.png" alt="Chibi ph·∫£i" class="chibi-side">
  </div>

 <script src="questions.js"></script>
<script>
  
    let currentQ = 0;
    let score = 0;

    function showQuestion() {
      if (currentQ >= questions.length) {
        endGame();
        return;
      }
      const q = questions[currentQ];
      let html = `<div class="question">${currentQ+1}. ${q.q}</div>`;
      html += `<div class="answers">`;
      q.answers.forEach((ans, i) => {
        html += `<button onclick="checkAnswer(${i})" id="btn${i}">${ans}</button>`;
      });
      html += `</div><div class="explanation" id="explain"></div><div id="nextArea"></div>`;
      document.getElementById("quiz").innerHTML = html;
      document.getElementById("score").innerText = `ƒêi·ªÉm hi·ªán t·∫°i: ${score}`;
    }

    function checkAnswer(choice) {
      const q = questions[currentQ];
      const buttons = document.querySelectorAll(".answers button");

      buttons.forEach((btn, i) => {
        btn.classList.add("disabled");
        if (i === q.correct) btn.classList.add("correct");
        if (i === choice && i !== q.correct) btn.classList.add("wrong");
      });

      if (choice === q.correct) {
        score += 3;
        document.getElementById("explain").innerText = "‚úÖ ƒê√∫ng r·ªìi! " + q.explain;
      } else {
        score -= 1;
        document.getElementById("explain").innerText = "‚ùå Sai m·∫•t r·ªìi! " + q.explain;
      }

      document.getElementById("nextArea").innerHTML = `<button class="next-btn" onclick="nextQuestion()">Ti·∫øp</button>`;
    }

    function nextQuestion() {
      currentQ++;
      showQuestion();
    }

    function endGame() {
      document.getElementById("quiz").innerHTML = `<h3>üéâ B·∫°n ƒë√£ ho√†n th√†nh! üéâ</h3><p>T·ªïng ƒëi·ªÉm: ${score}</p><button class="restart-btn" onclick="restartGame()">Ch∆°i l·∫°i</button>`;
      document.getElementById("score").innerText = "";

      const leaderboard = JSON.parse(localStorage.getItem("leaderboard") || "[]");
      const playerName = prompt("Nh·∫≠p t√™n c·ªßa b·∫°n ƒë·ªÉ l∆∞u ƒëi·ªÉm:");
      leaderboard.push({ name: playerName || "Ng∆∞·ªùi ch∆°i", score });
      leaderboard.sort((a, b) => b.score - a.score);
      localStorage.setItem("leaderboard", JSON.stringify(leaderboard));

      showLeaderboard();
    }

    function restartGame() {
      currentQ = 0;
      score = 0;
      showQuestion();
    }

    function showLeaderboard() {
      const leaderboard = JSON.parse(localStorage.getItem("leaderboard") || "[]");
      const list = document.getElementById("leaderboard-list");
      list.innerHTML = "";
      leaderboard.slice(0, 10).forEach(entry => {
        const li = document.createElement("li");
        li.innerText = `${entry.name}: ${entry.score} ƒëi·ªÉm`;
        list.appendChild(li);
      });
    }

    showQuestion();
    showLeaderboard();
  </script>
</body>
</html>
