<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Game Trắc Nghiệm</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      position: relative;
      width: 800px;
      background: #fff;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      text-align: center;
    }
    .question {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 20px;
    }
    .answers button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #ddd;
      background: #f9f9f9;
      cursor: pointer;
      transition: all 0.3s;
    }
    .answers button:hover {
      background: #eef;
      border-color: #6699ff;
    }
    .answers button.correct {
      background: #c8f7c5;
      border-color: #27ae60;
      color: #2c662d;
      font-weight: bold;
    }
    .answers button.wrong {
      background: #f7c5c5;
      border-color: #e74c3c;
      color: #7d1a1a;
      font-weight: bold;
    }
    .feedback {
      margin-top: 15px;
      font-size: 16px;
      font-weight: 600;
    }
    .next-btn, .retry-btn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      transition: background 0.3s;
    }
    .next-btn:hover { background: #45a049; }
    .retry-btn {
      background: #2196F3;
    }
    .retry-btn:hover {
      background: #1976D2;
    }
    .leaderboard {
      margin-top: 20px;
      text-align: left;
    }
    .leaderboard h3 {
      margin-bottom: 10px;
    }
    .leaderboard ol {
      padding-left: 20px;
    }
    /* Ảnh chibi hai bên */
    .side-img {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 250px;
      height: auto;
    }
    .left-img { left: -270px; }
    .right-img { right: -270px; }
  </style>
</head>
<body>
  <div class="container">
    <img src="trai.png" alt="Left decoration" class="side-img left-img">
    <img src="phai.png" alt="Right decoration" class="side-img right-img">

    <div id="game">
      <div class="question" id="question"></div>
      <div class="answers" id="answers"></div>
      <div class="feedback" id="feedback"></div>
      <button class="next-btn" id="nextBtn" style="display:none;">Tiếp</button>
    </div>

    <div id="result" style="display:none;">
      <h2>Kết thúc!</h2>
      <p id="score"></p>
      <div class="leaderboard">
        <h3>Bảng xếp hạng</h3>
        <ol id="leaderboardList"></ol>
      </div>
      <button class="retry-btn" onclick="startGame()">Chơi lại</button>
    </div>
  </div>

  <script src="questions.js"></script>
  <script>
    let currentQuestions = [];
    let currentIndex = 0;
    let score = 0;

    function startGame() {
      document.getElementById('result').style.display = 'none';
      document.getElementById('game').style.display = 'block';
      document.getElementById('feedback').innerText = '';
      currentIndex = 0;
      score = 0;

      currentQuestions = questions.sort(() => 0.5 - Math.random()).slice(0, 10);
      showQuestion();
    }

    function showQuestion() {
      const q = currentQuestions[currentIndex];
      document.getElementById('question').innerText = q.q;
      const answersDiv = document.getElementById('answers');
      answersDiv.innerHTML = '';
      q.answers.forEach((ans, i) => {
        const btn = document.createElement('button');
        btn.innerText = ans;
        btn.onclick = () => selectAnswer(i, btn);
        answersDiv.appendChild(btn);
      });
      document.getElementById('feedback').innerText = '';
      document.getElementById('nextBtn').style.display = 'none';
    }

    function selectAnswer(i, btn) {
      const q = currentQuestions[currentIndex];
      const feedback = document.getElementById('feedback');
      const buttons = document.querySelectorAll('#answers button');
      if (i === q.correct) {
        score += 3;
        feedback.innerText = "✅ Đúng! " + q.explain;
        feedback.style.color = "green";
        btn.classList.add('correct');
      } else {
        score -= 1;
        feedback.innerText = "❌ Sai! " + q.explain;
        feedback.style.color = "red";
        btn.classList.add('wrong');
        buttons[q.correct].classList.add('correct');
      }
      buttons.forEach(b => b.disabled = true);
      document.getElementById('nextBtn').style.display = 'inline-block';
    }

    document.getElementById('nextBtn').onclick = () => {
      currentIndex++;
      if (currentIndex < currentQuestions.length) {
        showQuestion();
      } else {
        endGame();
      }
    };

    function endGame() {
      document.getElementById('game').style.display = 'none';
      document.getElementById('result').style.display = 'block';
      document.getElementById('score').innerText = "Điểm của bạn: " + score;

      let leaderboard = JSON.parse(localStorage.getItem('leaderboard') || "[]");
      leaderboard.push(score);
      leaderboard.sort((a,b) => b-a);
      leaderboard = leaderboard.slice(0, 10);
      localStorage.setItem('leaderboard', JSON.stringify(leaderboard));

      const list = document.getElementById('leaderboardList');
      list.innerHTML = '';
      leaderboard.forEach((s, i) => {
        const li = document.createElement('li');
        li.innerText = s + " điểm";
        list.appendChild(li);
      });
    }

    startGame();
  </script>
</body>
</html>
