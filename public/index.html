<head>

  <title>Game Trắc Nghiệm</title>

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: #333;
    }
    .layout {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
    }
    .chibi-side {
      width: 250px;   /* luôn 250px chiều ngang */
      height: auto;   /* tự động giữ tỉ lệ */
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 420px;
      text-align: center;
    }
    h1 { margin-bottom: 20px; }
    .question { font-size: 18px; margin-bottom: 20px; }
    .answers button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      background: #6a11cb;
      color: white;
      transition: 0.3s;
    }
    .answers button:hover:not(.disabled) {
      background: #2575fc;
    }
    .answers button.correct { background: #4caf50 !important; }
    .answers button.wrong { background: #f44336 !important; }
    .answers button.disabled { pointer-events: none; opacity: 0.8; }
    .explanation {
      margin-top: 15px;
      font-style: italic;
      color: #444;
    }
    .score { margin-top: 20px; font-size: 18px; }
    .leaderboard {
      margin-top: 30px;
      text-align: left;
    }
    .leaderboard h2 { font-size: 20px; }
    .leaderboard ol { padding-left: 20px; }

      color: white;
